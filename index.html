<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRadio – Hamburguesa + ON/OFF Desplegable + Iconos + Marcador Fijo</title>
  <style>
    /* ======================
       GLOBAL & BODY
       ====================== */
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    body {
      background: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      perspective: 1200px;
      transition: background 0.5s ease;
      padding: 20px;
    }

    body.dark { background: #0a0a0a; }

    /* ======================
       RADIO CONTAINER
       ====================== */
    .radio {
      width: 90vw;
      max-width: 1100px;
      height: 70vh;
      min-height: 500px;
      background: linear-gradient(145deg, #e6f0fa, #c8d9eb);
      border-radius: 36px;
      box-shadow: 
        0 40px 80px rgba(0,0,0,0.5),
        inset 0 -10px 16px rgba(0,0,0,0.15),
        inset 0 10px 16px rgba(255,255,255,0.7);
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(6deg) rotateY(-3deg);
      overflow: visible;
      transition: all 0.5s ease;
    }

    .radio.dark {
      background: linear-gradient(145deg, #1a1a1a, #262626);
      box-shadow: 
        0 40px 80px rgba(0,0,0,0.85),
        inset 0 -10px 16px rgba(0,0,0,0.4),
        inset 0 10px 16px rgba(255,255,255,0.05);
    }

    /* ======================
       LOGO
       ====================== */
    .logo {
      position: absolute;
      top: 5%;
      left: 5%;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      font-size: 2.8vw;
      color: #c00;
      text-shadow: 2px 2px 0 #fff;
      letter-spacing: 4px;
      transition: all 0.5s ease;
    }

    .radio.dark .logo {
      color: #ff6b35;
      text-shadow: 2px 2px 0 #000, 0 0 14px #ff4500;
    }

    /* ======================
       RELOJ + ANIMACIÓN DE REPRODUCCIÓN
       ====================== */
    .clock-section {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 22%;
      max-width: 220px;
      aspect-ratio: 1;
      background: radial-gradient(circle at 30% 30%, #fff, #e0e0e0);
      border-radius: 50%;
      box-shadow: inset 0 8px 16px rgba(0,0,0,0.2), 0 10px 24px rgba(0,0,0,0.3);
      border: 14px solid #d4af37;
      z-index: 10;
      overflow: hidden;
    }

    .radio.dark .clock-section {
      background: radial-gradient(circle at 30% 30%, #2d2d2d, #1f1f1f);
      border: 14px solid #8b5a2b;
      box-shadow: inset 0 8px 16px rgba(0,0,0,0.6), 0 10px 24px rgba(0,0,0,0.7);
    }

    .clock-face {
      position: absolute;
      inset: 14px;
      background: #fafafa;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 3.2vw;
      color: #333;
      letter-spacing: 2px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      z-index: 2;
    }

    .radio.dark .clock-face {
      background: #111;
      color: #ff6b35;
      text-shadow: 0 0 12px #ff6b35, 0 0 24px #ff4500, 0 2px 4px #000;
    }

    .playback-indicator {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      height: 30%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      z-index: 1;
    }

    .wave-bar {
      width: 4px;
      height: 20px;
      background: #ff6b35;
      border-radius: 2px;
      opacity: 0;
      transform: scaleY(0.3);
      animation: wave 1.2s ease-in-out infinite;
      box-shadow: 0 0 8px #ff6b35;
    }

    .radio.dark .wave-bar {
      background: #ff4500;
      box-shadow: 0 0 12px #ff4500;
    }

    .wave-bar:nth-child(1) { animation-delay: 0s; }
    .wave-bar:nth-child(2) { animation-delay: 0.1s; }
    .wave-bar:nth-child(3) { animation-delay: 0.2s; }
    .wave-bar:nth-child(4) { animation-delay: 0.3s; }
    .wave-bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes wave {
      0%, 100% {
        transform: scaleY(0.3);
        opacity: 0.4;
      }
      50% {
        transform: scaleY(1);
        opacity: 1;
      }
    }

    .playback-indicator.paused .wave-bar {
      animation-play-state: paused;
      opacity: 0.2;
      transform: scaleY(0.3);
    }

    /* ======================
       TOP CONTROLS: ON/OFF DESPLEGABLE + HAMBURGUESA
       ====================== */
    .top-controls {
      position: absolute;
      top: 5%;
      right: 5%;
      display: flex;
      align-items: center;
      gap: 16px;
      z-index: 15;
    }

    /* BOTÓN ON/OFF: DESPLEGABLE CLÁSICO */
    #powerBtn {
      width: 70px;
      height: 40px;
      background: linear-gradient(to bottom, #c0c0c0, #808080);
      border: 3px solid #555;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      box-shadow: 
        0 4px 8px rgba(0,0,0,0.5),
        inset 0 2px 4px rgba(255,255,255,0.6),
        inset 0 -2px 4px rgba(0,0,0,0.4);
      overflow: hidden;
      transition: all 0.3s ease;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      font-size: 11px;
      color: #600;
    }

    .radio.dark #powerBtn {
      background: linear-gradient(to bottom, #333, #111);
      border: 3px solid #222;
      box-shadow: 
        0 4px 8px rgba(0,0,0,0.8),
        inset 0 2px 4px rgba(255,107,53,0.2),
        inset 0 -2px 4px rgba(0,0,0,0.6);
      color: #800;
    }

    #powerBtn::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      width: 28px;
      height: 28px;
      background: linear-gradient(to bottom, #fff, #d0d0d0);
      border-radius: 4px;
      box-shadow: 
        0 2px 6px rgba(0,0,0,0.4),
        inset 0 1px 2px rgba(255,255,255,0.8);
      transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.4, 1);
      z-index: 2;
    }

    .radio.dark #powerBtn::before {
      background: linear-gradient(to bottom, #444, #222);
      box-shadow: 
        0 2px 6px rgba(0,0,0,0.7),
        inset 0 1px 2px rgba(255,107,53,0.3);
    }

    #powerBtn .power-label {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      text-align: center;
      z-index: 1;
      pointer-events: none;
    }

    #powerBtn .off-label { left: 8px; color: #600; }
    #powerBtn .on-label { right: 8px; color: #0a0; opacity: 0; }
    .radio.dark #powerBtn .off-label { color: #800; }
    .radio.dark #powerBtn .on-label { color: #0c0; }

    #powerBtn.on .off-label { opacity: 0; }
    #powerBtn.on .on-label { opacity: 1; }
    #powerBtn.on::before { transform: translateX(34px); }

    /* BOTÓN ESTACIONES: HAMBURGUESA + TEXTO DEBAJO */
    .stations-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      gap: 4px;
    }

    .hamburger {
      width: 36px;
      height: 36px;
      background: radial-gradient(circle at 30% 30%, #f0f0f0, #d0d0d0);
      border: 3px solid #999;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 3px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3), inset 0 1px 3px rgba(255,255,255,0.8);
      transition: all 0.2s;
    }

    .radio.dark .hamburger {
      background: radial-gradient(circle at 30% 30%, #2a2a2a, #1a1a1a);
      border: 3px solid #444;
      box-shadow: 0 4px 8px rgba(0,0,0,0.7), inset 0 1px 3px rgba(255,107,53,0.2);
    }

    .hamburger span {
      width: 18px;
      height: 2px;
      background: #333;
      border-radius: 1px;
    }

    .radio.dark .hamburger span { background: #ff6b35; }

    .stations-label {
      font-family: 'Courier New', monospace;
      font-size: 10px;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .radio.dark .stations-label { color: #ff8c00; }

    .stations-btn:hover .hamburger { transform: translateY(-2px); }

    .dropdown-menu {
      position: absolute;
      top: 90px;
      right: 0;
      width: 280px;
      max-height: 320px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.4);
      overflow-y: auto;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 100;
    }

    .radio.dark .dropdown-menu {
      background: #1a1a1a;
      box-shadow: 0 12px 32px rgba(0,0,0,0.8);
    }

    .dropdown-menu.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .menu-item {
      padding: 12px 16px;
      font-size: 1.1rem;
      color: #333;
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 1px solid #eee;
    }

    .radio.dark .menu-item {
      color: #ff8c00;
      border-bottom: 1px solid #333;
    }

    .menu-item:hover {
      background: #f0f0f0;
      padding-left: 20px;
    }

    .radio.dark .menu-item:hover {
      background: #2a2a2a;
    }

    .menu-item.active {
      background: #ff6b35;
      color: #fff;
      font-weight: bold;
    }

    .radio.dark .menu-item.active {
      background: #ff4500;
    }

    /* ======================
       PARRILLA
       ====================== */
    .grill {
      position: absolute;
      top: 28%;
      left: 50%;
      transform: translateX(-50%);
      width: 58%;
      max-width: 520px;
      height: 28%;
      min-height: 160px;
      background: repeating-linear-gradient(45deg, #d4af37 0px, #d4af37 10px, #c9a63a 10px, #c9a63a 20px);
      border-radius: 22px;
      box-shadow: inset 0 0 24px rgba(0,0,0,0.3), 0 8px 16px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .radio.dark .grill {
      background: repeating-linear-gradient(45deg, #8b5a2b 0px, #8b5a2b 10px, #a0522d 10px, #a0522d 20px);
      box-shadow: inset 0 0 24px rgba(0,0,0,0.7), 0 8px 16px rgba(0,0,0,0.6);
    }

    .grill::before {
      content: '';
      position: absolute;
      inset: 14px;
      background: #111;
      border-radius: 14px;
    }

    .radio.dark .grill::before { background: #000; }

    /* ======================
       DIAL: CARRUSEL + MARCADOR FIJO
       ====================== */
    .dial-window {
      position: absolute;
      bottom: 22%;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      max-width: 680px;
      height: 14%;
      min-height: 90px;
      background: linear-gradient(to bottom, #222, #111);
      border-radius: 18px;
      box-shadow: inset 0 10px 20px rgba(255,255,255,0.1), 0 10px 20px rgba(0,0,0,0.4);
      overflow: hidden;
      border: 5px solid #333;
      z-index: 1;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }

    .radio.dark .dial-window {
      background: linear-gradient(to bottom, #0a0a0a, #000);
      box-shadow: inset 0 10px 20px rgba(255,107,53,0.1), 0 10px 20px rgba(0,0,0,0.8);
    }

    .station-carousel {
      display: flex;
      align-items: center;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .station-track {
      display: flex;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      gap: 12px;
      padding: 0 20px;
    }

    .station-item {
      flex: 0 0 auto;
      min-width: 120px;
      text-align: center;
      font-weight: bold;
      font-size: 1.3vw;
      color: #ccc;
      text-shadow: 0 1px 2px #000;
      transition: all 0.4s ease;
      cursor: pointer;
      padding: 6px 8px;
      border-radius: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      position: relative;
    }

    .radio.dark .station-item {
      color: #ff8c00;
    }

    .station-marker {
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 14px;
      background: #c00;
      border-radius: 50%;
      box-shadow: 0 0 16px #c00, 0 0 24px #c00;
      z-index: 10;
      pointer-events: none;
      transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .radio.dark .station-marker {
      background: #ff6b35;
      box-shadow: 0 0 20px #ff4500, 0 0 30px #ff4500;
    }

    /* ======================
       CONTROLES: ICONOS + +/-
       ====================== */
    .playback-controls {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      z-index: 20;
      width: 85%;
      max-width: 650px;
    }

    .control-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      width: 100%;
    }

    button.control-btn {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #f0f0f0, #d0d0d0);
      border: 4px solid #999;
      border-radius: 50%;
      font-size: 20px;
      color: #333;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3), inset 0 2px 4px rgba(255,255,255,0.8);
      transition: all 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI Emoji', sans-serif;
    }

    .radio.dark button.control-btn {
      background: radial-gradient(circle at 30% 30%, #2a2a2a, #1a1a1a);
      border: 4px solid #444;
      color: #ff6b35;
      box-shadow: 0 8px 16px rgba(0,0,0,0.7), inset 0 2px 4px rgba(255,107,53,0.2);
    }

    button.control-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.4);
    }

    button.control-btn:active {
      transform: translateY(2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    /* VOLUMEN: SOLO + y - */
    .volume-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 0 10px;
    }

    .volume-btn {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle at 30% 30%, #f0f0f0, #d0d0d0);
      border: 3px solid #999;
      border-radius: 50%;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      transition: all 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .radio.dark .volume-btn {
      background: radial-gradient(circle at 30% 30%, #2a2a2a, #1a1a1a);
      border: 3px solid #444;
      color: #ff6b35;
      box-shadow: 0 6px 12px rgba(0,0,0,0.7);
    }

    .volume-btn:hover { transform: translateY(-2px); }
    .volume-btn:active { transform: translateY(2px); }

    .volume-slider {
      -webkit-appearance: none;
      width: 100%;
      max-width: 300px;
      height: 8px;
      border-radius: 5px;
      background: #ddd;
      outline: none;
      transition: background 0.3s;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ff6bर्क35;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255,107,53,0.6);
    }

    .radio.dark .volume-slider {
      background: #333;
    }

    .radio.dark .volume-slider::-webkit-slider-thumb {
      background: #ff4500;
      box-shadow: 0 0 12px #ff4500;
    }

    .volume-value {
      font-family: 'Courier New', monospace;
      font-weight: bold;
      font-size: 1.4vw;
      color: #333;
      min-width: 50px;
      text-align: center;
    }

    .radio.dark .volume-value { color: #ff8c00; }

    /* PANEL DE ESTADO */
    .control-panel {
      margin-top: 20px;
      background: #1a1a1a;
      padding: 16px 30px;
      border-radius: 14px;
      color: #ff6b35;
      font-family: 'Courier New', monospace;
      font-size: 1.1vw;
      box-shadow: 0 10px 24px rgba(0,0,0,0.5);
      text-align: center;
      width: 90vw;
      max-width: 1100px;
    }

    body.dark .control-panel {
      background: #000;
      box-shadow: 0 10px 24px rgba(0,0,0,0.9);
    }

    .freq { font-size: 1.6vw; font-weight: bold; color: #ff6b35; }

    @media (max-width: 768px) {
      .clock-face { font-size: 5.5vw !important; }
      .playback-indicator { gap: 4px; }
      .wave-bar { width: 3px; height: 16px; }
      .control-buttons { gap: 6px; }
      button.control-btn { width: 50px; height: 50px; font-size: 18px; }
      .volume-btn { width: 40px; height: 40px; font-size: 18px; }
      .volume-slider { max-width: 200px; }
      .volume-value { font-size: 3.5vw; }
      .logo, .control-panel, .freq { font-size: 3.5vw !important; }
      .station-item { font-size: 2.5vw !important; min-width: 80px; }
      .station-marker { top: -24px; width: 12px; height: 12px; }
      .top-controls { gap: 10px; }
      #powerBtn { width: 60px; height: 36px; font-size: 10px; }
      #powerBtn::before { width: 24px; height: 24px; top: 4px; left: 4px; }
      #powerBtn.on::before { transform: translateX(28px); }
      .hamburger { width: 32px; height: 32px; }
      .stations-label { font-size: 9px; }
      .dropdown-menu { width: 240px; max-height: 280px; }
      .menu-item { font-size: 1rem; padding: 10px 14px; }
    }
  </style>
</head>
<body>

  <!-- RADIO -->
  <div class="radio" id="radio">
    <div class="logo">CRADIO</div>

    <!-- Reloj + Indicador de reproducción -->
    <div class="clock-section">
      <div class="clock-face" id="clockDisplay">18:00</div>
      <div class="playback-indicator" id="playbackIndicator">
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
      </div>
    </div>

    <!-- TOP CONTROLS -->
    <div class="top-controls">
      <!-- ON/OFF DESPLEGABLE -->
      <button id="powerBtn" onclick="togglePower()">
        <div class="power-label off-label">OFF</div>
        <div class="power-label on-label">ON</div>
      </button>

      <!-- ESTACIONES: HAMBURGUESA -->
      <div class="stations-btn" id="stationsBtn">
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="stations-label">ESTACIONES</div>
      </div>
      <div class="dropdown-menu" id="dropdownMenu"></div>
    </div>

    <!-- Parrilla -->
    <div class="grill"></div>

    <!-- Dial -->
    <div class="dial-window">
      <div class="station-carousel">
        <div class="station-track" id="stationTrack"></div>
      </div>
      <div class="station-marker" id="stationMarker"></div>
    </div>

    <!-- CONTROLES -->
    <div class="playback-controls">
      <div class="control-buttons">
        <button class="control-btn" onclick="tunePrev()">Previous Track</button>
        <button class="control-btn" id="playPauseBtn" onclick="togglePlayPause()">Pause</button>
        <button class="control-btn" onclick="tuneNext()">Next Track</button>
        <button class="control-btn" id="muteBtn" onclick="toggleMute()">Speaker</button>
        <button class="control-btn" id="themeBtn" onclick="toggleTheme()">Sun</button>
      </div>

      <!-- VOLUMEN -->
      <div class="volume-container">
        <button class="volume-btn" onclick="changeVolume(-10)">-</button>
        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50" oninput="setVolume(this.value)">
        <button class="volume-btn" onclick="changeVolume(10)">+</button>
        <div class="volume-value" id="volumeLevel">50</div>
      </div>
    </div>
  </div>

  <!-- PANEL DE ESTADO -->
  <div class="control-panel">
    <div class="status">CRadio – <span id="currentStation">LOFI 24/7</span> <span id="powerStatus" style="color:#0f0;">(ON)</span></div>
    <div class="freq" id="currentFreq">LOFI 24/7</div>
    <div class="status">Estado: <span id="playStatus">Reproduciendo</span></div>
  </div>

  <!-- AUDIO -->
  <audio id="radioAudio" preload="auto" crossorigin="anonymous"></audio>

  <script>
    // ESTACIONES
    const stationsList = [
      { name: 'LOFI 24/7', url: 'https://ec3.yesstreaming.net:3755/stream' },
      { name: 'Radio Oxígeno', url: 'https://mdstrm.com/audio/5fab0687bcd6c2389ee9480c/icecast.audio' },

    // Estado
    let volume = 50;
    let isMuted = false;
    let isPlaying = true;
    let isPowered = true;
    let isDark = false;
    let currentIndex = 0;
    const audio = document.getElementById('radioAudio');
    const stationTrack = document.getElementById('stationTrack');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const stationsBtn = document.getElementById('stationsBtn');
    const stationMarker = document.getElementById('stationMarker');
    const playbackIndicator = document.getElementById('playbackIndicator');

    // Guardar/recuperar índice
    function saveStation() {
      localStorage.setItem('lastStationIndex', currentIndex);
    }

    function loadStation() {
      const saved = localStorage.getItem('lastStationIndex');
      return saved !== null ? parseInt(saved) : 0;
    }

    // Cargar estaciones
    function loadAllStations() {
      stationTrack.innerHTML = '';
      stationsList.forEach((station, i) => {
        const div = document.createElement('div');
        div.className = 'station-item';
        div.textContent = station.name;
        div.dataset.index = i;
        div.onclick = () => playStation(i);
        if (i === currentIndex) div.classList.add('active');
        stationTrack.appendChild(div);
      });
    }

    // Centrar estación
    function centerActiveStation() {
      const items = document.querySelectorAll('.station-item');
      const activeItem = items[currentIndex];
      if (!activeItem) return;

      const trackRect = stationTrack.getBoundingClientRect();
      const itemRect = activeItem.getBoundingClientRect();
      const dialRect = document.querySelector('.dial-window').getBoundingClientRect();

      const offset = itemRect.left - dialRect.left - (dialRect.width / 2) + (itemRect.width / 2);
      stationTrack.style.transform = `translateX(${-offset}px)`;
    }

    // Actualizar marcador
    function updateStationMarker() {
      const activeItem = document.querySelector('.station-item.active');
      const dialWindow = document.querySelector('.dial-window');
      if (activeItem && dialWindow) {
        const itemRect = activeItem.getBoundingClientRect();
        const dialRect = dialWindow.getBoundingClientRect();
        const relativeLeft = itemRect.left - dialRect.left + (itemRect.width / 2);
        stationMarker.style.left = `${relativeLeft}px`;
      }
    }

    // Menú
    function loadMenu() {
      dropdownMenu.innerHTML = '';
      stationsList.forEach((station, i) => {
        const div = document.createElement('div');
        div.className = 'menu-item';
        div.textContent = station.name;
        div.dataset.index = i;
        div.onclick = () => {
          playStation(i);
          closeMenu();
        };
        dropdownMenu.appendChild(div);
      });
    }

    function toggleMenu() {
      dropdownMenu.classList.toggle('show');
    }

    function closeMenu() {
      dropdownMenu.classList.remove('show');
    }

    document.addEventListener('click', (e) => {
      if (!stationsBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        closeMenu();
      }
    });

    // Reloj
    function updateClock() {
      const now = new Date();
      const hours = now.getHours() % 12 || 12;
      const minutes = now.getMinutes();
      document.getElementById('clockDisplay').textContent = 
        `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Reproducir
    function playStation(index) {
      if (!isPowered) return;

      currentIndex = index;
      saveStation();
      const station = stationsList[currentIndex];
      audio.src = station.url;
      audio.load();

      document.querySelectorAll('.station-item').forEach((el, i) => {
        el.classList.toggle('active', i === currentIndex);
      });
      document.querySelectorAll('.menu-item').forEach((el, i) => {
        el.classList.toggle('active', i === currentIndex);
      });

      centerActiveStation();
      setTimeout(() => {
        updateStationMarker();
        if (isPlaying) {
          audio.play().catch(() => {});
        }
      }, 100);

      document.getElementById('currentStation').textContent = station.name;
      document.getElementById('currentFreq').textContent = station.name;
    }

    function tuneNext() { if (isPowered) { currentIndex = (currentIndex + 1) % stationsList.length; playStation(currentIndex); } }
    function tunePrev() { if (isPowered) { currentIndex = (currentIndex - 1 + stationsList.length) % stationsList.length; playStation(currentIndex); } }

    // Play/Pause
    function togglePlayPause() {
      if (!isPowered) return;
      isPlaying = !isPlaying;
      const btn = document.getElementById('playPauseBtn');
      btn.textContent = isPlaying ? 'Pause' : 'Play';
      document.getElementById('playStatus').textContent = isPlaying ? 'Reproduciendo' : 'Pausado';
      
      if (isPlaying) {
        playbackIndicator.classList.remove('paused');
        audio.play().catch(() => {});
      } else {
        playbackIndicator.classList.add('paused');
        audio.pause();
      }
    }

    // Power
    function togglePower() {
      isPowered = !isPowered;
      const radio = document.getElementById('radio');
      const status = document.getElementById('powerStatus');
      const powerBtn = document.getElementById('powerBtn');

      if (isPowered) {
        radio.style.opacity = '1';
        status.textContent = '(ON)';
        status.style.color = '#0f0';
        powerBtn.classList.add('on');
        isPlaying = true;
        document.getElementById('playPauseBtn').textContent = 'Pause';
        document.getElementById('playStatus').textContent = 'Reproduciendo';
        playbackIndicator.classList.remove('paused');
        audio.play().catch(() => {});
      } else {
        radio.style.opacity = '0.3';
        status.textContent = '(OFF)';
        status.style.color = '#f00';
        powerBtn.classList.remove('on');
        isPlaying = false;
        document.getElementById('playPauseBtn').textContent = 'Play';
        document.getElementById('playStatus').textContent = 'Apagado';
        playbackIndicator.classList.add('paused');
        audio.pause();
      }
    }

    // Mute
    function toggleMute() {
      if (!isPowered) return;
      isMuted = !isMuted;
      audio.muted = isMuted;
      const btn = document.getElementById('muteBtn');
      btn.textContent = isMuted ? 'Muted Speaker' : 'Speaker';
      document.getElementById('volumeLevel').textContent = isMuted ? 'MUTE' : volume;
    }

    // Volumen
    function setVolume(val) {
      if (!isPowered || isMuted) return;
      volume = val;
      audio.volume = volume / 100;
      document.getElementById('volumeLevel').textContent = volume;
      document.getElementById('volumeSlider').value = volume;
    }

    function changeVolume(delta) {
      if (!isPowered || isMuted) return;
      volume = Math.max(0, Math.min(100, volume + delta));
      setVolume(volume);
    }

    // Tema
    function toggleTheme() {
      isDark = !isDark;
      const body = document.body;
      const radio = document.getElementById('radio');
      const btn = document.getElementById('themeBtn');
      if (isDark) {
        body.classList.add('dark');
        radio.classList.add('dark');
        btn.textContent = 'Moon';
      } else {
        body.classList.remove('dark');
        radio.classList.remove('dark');
        btn.textContent = 'Sun';
      }
    }

    // Inicializar
    document.addEventListener('DOMContentLoaded', function() {
      loadAllStations();
      loadMenu();
      document.getElementById('powerBtn').classList.add('on');
      stationsBtn.addEventListener('click', toggleMenu);

      // Cargar última estación + reproducir automáticamente
      currentIndex = loadStation();
      playStation(currentIndex);
      setVolume(50);

      // Ajustar al redimensionar
      let resizeTimer;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
          centerActiveStation();
          updateStationMarker();
        }, 100);
      });
    });
