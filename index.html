<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRadio – v2.8 Final</title>
  <style>
    /* ======================
       GLOBAL & BODY
       ====================== */
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      user-select: none;
    }
    body {
      background: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      perspective: 1200px;
      transition: background 0.5s ease;
      padding: 20px;
    }
    body.dark { background: #0a0a0a; }

    /* ======================
       RADIO CONTAINER
       ====================== */
    .radio {
      width: 90vw;
      max-width: 1100px;
      height: 70vh;
      min-height: 500px;
      background: linear-gradient(145deg, #e6f0fa, #c8d9eb);
      border-radius: 36px;
      box-shadow: 
        0 40px 80px rgba(0,0,0,0.5),
        inset 0 -10px 16px rgba(0,0,0,0.15),
        inset 0 10px 16px rgba(255,255,255,0.7);
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(6deg) rotateY(-3deg);
      overflow: visible;
      transition: all 0.5s ease, opacity 0.4s ease;
      z-index: 1;
    }
    .radio.dark {
      background: linear-gradient(145deg, #1a1a1a, #262626);
      box-shadow: 
        0 40px 80px rgba(0,0,0,0.85),
        inset 0 -10px 16px rgba(0,0,0,0.4),
        inset 0 10px 16px rgba(255,255,255,0.05);
    }
    .radio.off { opacity: 0.3; pointer-events: none; }
    .radio.off * { pointer-events: none !important; }

    /* ======================
       LOGO
       ====================== */
    .logo {
      position: absolute;
      top: 5%;
      left: 5%;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      font-size: 2.8vw;
      color: #c00;
      text-shadow: 2px 2px 0 #fff;
      letter-spacing: 4px;
      transition: all 0.5s ease;
    }
    .radio.dark .logo {
      color: #ff6b35;
      text-shadow: 2px 2px 0 #000, 0 0 14px #ff4500;
    }

    /* ======================
       RELOJ
       ====================== */
    .clock-section {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 22%;
      max-width: 220px;
      aspect-ratio: 1;
      background: radial-gradient(circle at 30% 30%, #fff, #e0e0e0);
      border-radius: 50%;
      box-shadow: inset 0 8px 16px rgba(0,0,0,0.2), 0 10px 24px rgba(0,0,0,0.3);
      border: 14px solid #d4af37;
      z-index: 10;
      overflow: hidden;
    }
    .radio.dark .clock-section {
      background: radial-gradient(circle at 30% 30%, #2d2d2d, #1f1f1f);
      border: 14px solid #8b5a2b;
      box-shadow: inset 0 8px 16px rgba(0,0,0,0.6), 0 10px 24px rgba(0,0,0,0.7);
    }
    .clock-face {
      position: absolute;
      inset: 14px;
      background: #fafafa;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 3.2vw;
      color: #333;
      letter-spacing: 2px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      z-index: 2;
    }
    .radio.dark .clock-face {
      background: #111;
      color: #ff6b35;
      text-shadow: 0 0 12px #ff6b35, 0 0 24px #ff4500, 0 2px 4px #000;
    }

    /* ======================
       TOP CONTROLS (TEMA + ESTACIONES)
       ====================== */
    .top-controls {
      position: absolute;
      top: 5%;
      right: 5%;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 15;
    }

    /* TEMA BUTTON */
    #themeBtn {
      width: 50px; height: 50px;
      background: radial-gradient(circle at 30% 30%, #f0f0f0, #d0d0d0);
      border: 3px solid #999;
      border-radius: 50%;
      font-size: 14px; font-weight: bold; color: #333;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3), inset 0 2px 4px rgba(255,255,255,0.8);
      transition: all 0.15s;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Courier New', monospace;
    }
    .radio.dark #themeBtn {
      background: radial-gradient(circle at 30% 30%, #2a2a2a, #1a1a1a);
      border: 3px solid #444; color: #ff6b35;
      box-shadow: 0 6px 12px rgba(0,0,0,0.7), inset 0 2px 4px rgba(255,107,53,0.2);
    }
    #themeBtn:hover { transform: translateY(-2px); }

    .stations-btn { display: flex; flex-direction: column; align-items: center; cursor: pointer; gap: 4px; }
    .hamburger {
      width: 36px; height: 36px;
      background: radial-gradient(circle at 30% 30%, #f0f0f0, #d0d0d0);
      border: 3px solid #999;
      border-radius: 50%;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      gap: 3px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3), inset 0 1px 3px rgba(255,255,255,0.8);
      transition: all 0.2s;
    }
    .radio.dark .hamburger {
      background: radial-gradient(circle at 30% 30%, #2a2a2a, #1a1a1a);
      border: 3px solid #444;
      box-shadow: 0 4px 8px rgba(0,0,0,0.7), inset 0 1px 3px rgba(255,107,53,0.2);
    }
    .hamburger span { width: 18px; height: 2px; background: #333; border-radius: 1px; }
    .radio.dark .hamburger span { background: #ff6b35; }
    .stations-label { font-family: 'Courier New', monospace; font-size: 10px; color: #333; text-transform: uppercase; letter-spacing: 1px; }
    .radio.dark .stations-label { color: #ff8c00; }
    .stations-btn:hover .hamburger { transform: translateY(-2px); }

    .dropdown-menu {
      position: absolute; top: 90px; right: 0;
      width: 280px; max-height: 320px;
      background: #fff; border-radius: 14px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.4);
      overflow-y: auto;
      opacity: 0; visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 100;
    }
    .radio.dark .dropdown-menu { background: #1a1a1a; box-shadow: 0 12px 32px rgba(0,0,0,0.8); }
    .dropdown-menu.show { opacity: 1; visibility: visible; transform: translateY(0); }
    .menu-item {
      padding: 12px 16px; font-size: 1.1rem; color: #333;
      cursor: pointer; transition: all 0.2s;
      border-bottom: 1px solid #eee;
      display: flex; justify-content: space-between; align-items: center;
    }
    .radio.dark .menu-item { color: #ff8c00; border-bottom: 1px solid #333; }
    .menu-item:hover { background: #f0f0f0; padding-left: 20px; }
    .radio.dark .menu-item:hover { background: #2a2a2a; }
    .menu-item.active { background: #ff6b35; color: #fff; font-weight: bold; }
    .radio.dark .menu-item.active { background: #ff4500; }
    .favorite-star { font-size: 1.2rem; opacity: 0.7; }

    /* ======================
       STATUS MESSAGE
       ====================== */
    .status-msg {
      position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.8); color: #ff6b35;
      padding: 8px 16px; border-radius: 8px;
      font-family: 'Courier New', monospace; font-size: 0.9rem;
      opacity: 0; transition: opacity 0.3s ease;
      z-index: 100; pointer-events: none; white-space: nowrap;
    }
    .status-msg.show { opacity: 1; }

    /* ======================
       PARRILLA + ONDAS
       ====================== */
    .grill {
      position: absolute; top: 28%; left: 50%; transform: translateX(-50%);
      width: 70%; max-width: 700px; height: 28%; min-height: 180px;
      background: repeating-linear-gradient(45deg, #d4af37 0px, #d4af37 10px, #c9a63a 10px, #c9a63a 20px);
      border-radius: 22px;
      box-shadow: inset 0 0 24px rgba(0,0,0,0.3), 0 8px 16px rgba(0,0,0,0.2);
      overflow: hidden; position: relative; z-index: 5;
    }
    .radio.dark .grill {
      background: repeating-linear-gradient(45deg, #8b5a2b 0px, #8b5a2b 10px, #a0522d 10px, #a0522d 20px);
      box-shadow: inset 0 0 24px rgba(0,0,0,0.7), 0 8px 16px rgba(0,0,0,0.6);
    }
    .grill::before {
      content: ''; position: absolute; inset: 14px;
      background: #111; border-radius: 14px; z-index: 1;
    }
    .radio.dark .grill::before { background: #000; }

    .playback-indicator {
      position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
      width: 90%; height: 50px;
      display: flex; align-items: center; justify-content: center;
      gap: 6px; z-index: 2;
    }
    .wave-bar {
      width: 4px; height: 40px;
      background: #ff6b35; border-radius: 3px;
      opacity: 0.4; transform: scaleY(0.3);
      box-shadow: 0 0 12px #ff6b35;
      transition: opacity 0.3s ease;
    }
    .radio.dark .wave-bar {
      background: #ff4500;
      box-shadow: 0 0 16px #ff4500;
    }
    .playback-indicator.playing .wave-bar {
      animation: wave 1.2s ease-in-out infinite;
    }
    .wave-bar:nth-child(1) { animation-delay: 0s; }
    .wave-bar:nth-child(2) { animation-delay: 0.1s; }
    .wave-bar:nth-child(3) { animation-delay: 0.2s; }
    .wave-bar:nth-child(4) { animation-delay: 0.3s; }
    .wave-bar:nth-child(5) { animation-delay: 0.4s; }
    .wave-bar:nth-child(6) { animation-delay: 0.5s; }
    .wave-bar:nth-child(7) { animation-delay: 0.6s; }
    .wave-bar:nth-child(8) { animation-delay: 0.7s; }
    .wave-bar:nth-child(9) { animation-delay: 0.8s; }
    .wave-bar:nth-child(10) { animation-delay: 0.9s; }

    @keyframes wave {
      0%, 100% { transform: scaleY(0.3); opacity: 0.4; }
      50% { transform: scaleY(1); opacity: 1; }
    }

    /* ======================
       CARRUSEL INFINITO – ESTACIÓN ACTIVA ROJA
       ====================== */
    .dial-window {
      position: absolute; bottom: 22%; left: 50%; transform: translateX(-50%);
      width: 70%; max-width: 680px; height: 14%; min-height: 90px;
      background: linear-gradient(to bottom, #222, #111);
      border-radius: 18px;
      box-shadow: inset 0 10px 20px rgba(255,255,255,0.1), 0 10px 20px rgba(0,0,0,0.4);
      overflow: hidden; border: 5px solid #333;
      z-index: 1; display: flex; align-items: center; padding: 0 10px;
      perspective: 1000px;
    }
    .radio.dark .dial-window {
      background: linear-gradient(to bottom, #0a0a0a, #000);
      box-shadow: inset 0 10px 20px rgba(255,107,53,0.1), 0 10px 20px rgba(0,0,0,0.8);
    }

    .station-carousel {
      width: 100%; overflow: hidden; position: relative; height: 100%; display: flex; align-items: center;
    }
    .station-track {
      display: flex; transition: transform 0.6s cubic-bezier(0.32, 0, 0.07, 1);
      gap: 12px; padding: 0 20px; height: 100%; align-items: center;
      will-change: transform;
    }
    .station-item {
      flex: 0 0 auto; min-width: 120px; text-align: center;
      font-weight: bold; font-size: 1.3vw; color: #ccc;
      text-shadow: 0 1px 2px #000; transition: all 0.4s ease;
      cursor: pointer; padding: 6px 8px; border-radius: 6px;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      position: relative; transform: scale(0.85); opacity: 0.6; z-index: 1;
    }
    .radio.dark .station-item { color: #ff8c00; }

    .station-item.active {
      transform: scale(1.4) !important;
      opacity: 1 !important;
      color: #fff !important;
      background: #c00 !important;
      font-size: 1.9vw !important;
      font-weight: 900 !important;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000 !important;
      border-radius: 12px !important;
      padding: 10px 16px !important;
      z-index: 3 !important;
      animation: pulseRed 1.5s ease-in-out infinite alternate;
    }
    @keyframes pulseRed {
      0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000; transform: scale(1.4); }
      100% { text-shadow: 0 0 14px #ff0000, 0 0 28px #ff0000, 0 0 42px #ff0000, 0 0 56px #ff0000; transform: scale(1.45); }
    }

    .station-item.adjacent { transform: scale(1); opacity: 0.8; z-index: 2; }
    .station-item.far { transform: scale(0.7); opacity: 0.3; z-index: 1; }
    .station-item:hover:not(.active) { opacity: 0.9; transform: scale(0.95); }

    .station-marker {
      position: absolute; top: -32px; left: 50%; transform: translateX(-50%);
      width: 0; height: 0;
      border-left: 16px solid transparent;
      border-right: 16px solid transparent;
      border-top: 20px solid #c00;
      box-shadow: 0 0 16px #c00, 0 0 24px #c00, 0 4px 8px rgba(0,0,0,0.6);
      z-index: 10; pointer-events: none;
      transition: left 0.6s cubic-bezier(0.32, 0, 0.07, 1);
    }
    .radio.dark .station-marker {
      border-top-color: #ff6b35;
      box-shadow: 0 0 20px #ff4500, 0 0 30px #ff4500, 0 4px 12px rgba(0,0,0,0.8);
    }

    /* ======================
       CONTROLES
       ====================== */
    .playback-controls {
      position: absolute; bottom: 5%; left: 50%; transform: translateX(-50%);
      display: flex; flex-direction: column; align-items: center;
      gap: 12px; z-index: 20; width: 85%; max-width: 650px;
    }
    .control-buttons { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; width: 100%; }
    button.control-btn {
      width: 60px; height: 60px;
      background: radial-gradient(circle at 30% 30%, #f0f0f0, #d0d0d0);
      border: 4px solid #999; border-radius: 50%;
      font-size: 18px; font-weight: bold; color: #333;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3), inset 0 2px 4px rgba(255,255,255,0.8);
      transition: all 0.15s; display: flex; align-items: center; justify-content: center;
      font-family: 'Courier New', monospace; text-transform: uppercase; letter-spacing: 1px;
    }
    .radio.dark button.control-btn {
      background: radial-gradient(circle at 30% 30%, #2a2a2a, #1a1a1a);
      border: 4px solid #444; color: #ff6b35;
      box-shadow: 0 8px 16px rgba(0,0,0,0.7), inset 0 2px 4px rgba(255,107,53,0.2);
    }
    button.control-btn:hover { transform: translateY(-2px); box-shadow: 0 12px 24px rgba(0,0,0,0.4); }
    button.control-btn:active { transform: translateY(2px); box-shadow: 0 4px 8px rgba(0,0,0,0.4); }

    .volume-container {
      display: flex; align-items: center; justify-content: center;
      gap: 8px; width: 100%; padding: 0 10px;
    }
    #muteBtn {
      width: 50px; height: 50px;
      background: radial-gradient(circle at 30% 30%, #f0f0f0, #d0d0d0);
      border: 3px solid #999; border-radius: 50%;
      font-size: 14px; font-weight: bold; color: #333;
      cursor: pointer; box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      transition: all 0.15s; display: flex; align-items: center; justify-content: center;
      font-family: 'Courier New', monospace;
    }
    .radio.dark #muteBtn {
      background: radial-gradient(circle at 30% 30%, #2a2a2a, #1a1a1a);
      border: 3px solid #444; color: #ff6b35;
      box-shadow: 0 6px 12px rgba(0,0,0,0.7);
    }
    #muteBtn:hover { transform: translateY(-2px); }

    .volume-btn {
      width: 50px; height: 50px;
      background: radial-gradient(circle at 30% 30%, #f0f0f0, #d0d0d0);
      border: 3px solid #999; border-radius: 50%;
      font-size: 22px; font-weight: bold; color: #333;
      cursor: pointer; box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      transition: all 0.15s; display: flex; align-items: center; justify-content: center;
      font-family: 'Courier New', monospace;
    }
    .radio.dark .volume-btn {
      background: radial-gradient(circle at 30% 30%, #2a2a2a, #1a1a1a);
      border: 3px solid #444; color: #ff6b35;
      box-shadow: 0 6px 12px rgba(0,0,0,0.7);
    }
    .volume-btn:hover { transform: translateY(-2px); }

    .volume-slider {
      -webkit-appearance: none; width: 100%; max-width: 300px;
      height: 8px; border-radius: 5px; background: #ddd;
      outline: none; transition: background 0.3s;
    }
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none; width: 20px; height: 20px;
      border-radius: 50%; background: #ff6b35; cursor: pointer;
      box-shadow: 0 0 8px rgba(255,107,53,0.6);
    }
    .radio.dark .volume-slider { background: #333; }
    .radio.dark .volume-slider::-webkit-slider-thumb {
      background: #ff4500; box-shadow: 0 0 12px #ff4500;
    }
    .volume-value {
      font-family: 'Courier New', monospace; font-weight: bold;
      font-size: 1.4vw; color: #333; min-width: 50px; text-align: center;
    }
    .radio.dark .volume-value { color: #ff8c00; }

    /* ======================
       PANEL INFERIOR – CON BOTÓN POWER
       ====================== */
    .control-panel {
      margin-top: 20px;
      background: #1a1a1a;
      padding: 12px 30px;
      border-radius: 14px;
      color: #ff6b35;
      font-family: 'Courier New', monospace;
      font-size: 1.1vw;
      box-shadow: 0 10px 24px rgba(0,0,0,0.5);
      text-align: center;
      width: 90vw;
      max-width: 1100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      z-index: 9999;
    }
    body.dark .control-panel { background: #000; box-shadow: 0 10px 24px rgba(0,0,0,0.9); }
    .status { font-size: 1.2vw; white-space: nowrap; }

    /* BOTÓN POWER EN PANEL INFERIOR */
    #powerBtn {
      width: 70px; height: 40px;
      background: linear-gradient(to bottom, #c0c0c0, #808080);
      border: 3px solid #555;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5), inset 0 2px 4px rgba(255,255,255,0.6), inset 0 -2px 4px rgba(0,0,0,0.4);
      overflow: hidden;
      transition: all 0.3s ease;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      font-size: 11px;
      color: #600;
      z-index: 10000;
    }
    .radio.dark #powerBtn {
      background: linear-gradient(to bottom, #333, #111);
      border: 3px solid #222;
      box-shadow: 0 4px 8px rgba(0,0,0,0.8), inset 0 2px 4px rgba(255,107,53,0.2), inset 0 -2px 4px rgba(0,0,0,0.6);
      color: #800;
    }

    /* OFF: ROJO BRILLANTE, SOBRE TODO */
    #powerBtn.off {
      background: linear-gradient(to bottom, #ff3333, #cc0000) !important;
      border: 3px solid #ff6666 !important;
      box-shadow: 
        0 0 30px rgba(255,0,0,0.9), 
        0 0 50px rgba(255,0,0,0.7), 
        0 6px 16px rgba(255,0,0,0.8) !important;
      color: #fff !important;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff;
      animation: pulseOff 1.5s ease-in-out infinite;
      transform: scale(1.1);
      z-index: 99999 !important;
    }
    @keyframes pulseOff {
      0%, 100% { transform: scale(1.1); }
      50% { transform: scale(1.15); }
    }

    #powerBtn::before {
      content: ''; position: absolute;
      top: 4px; left: 4px;
      width: 28px; height: 28px;
      background: linear-gradient(to bottom, #fff, #d0d0d0);
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4), inset 0 1px 2px rgba(255,255,255,0.8);
      transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.4, 1);
      z-index: 2;
    }
    .radio.dark #powerBtn::before {
      background: linear-gradient(to bottom, #444, #222);
      box-shadow: 0 2px 6px rgba(0,0,0,0.7), inset 0 1px 2px rgba(255,107,53,0.3);
    }
    #powerBtn .power-label {
      position: absolute; top: 50%; transform: translateY(-50%);
      width: 100%; text-align: center; z-index: 1; pointer-events: none;
    }
    #powerBtn .off-label { left: 8px; color: #600; }
    #powerBtn .on-label { right: 8px; color: #0a0; opacity: 0; }
    .radio.dark #powerBtn .off-label { color: #800; }
    .radio.dark #powerBtn .on-label { color: #0c0; }
    #powerBtn.on .off-label { opacity: 0; }
    #powerBtn.on .on-label { opacity: 1; }
    #powerBtn.on::before { transform: translateX(34px); }

    @media (max-width: 768px) {
      .playback-indicator { gap: 5px; height: 40px; }
      .wave-bar { width: 3px; height: 32px; }
      .station-item.active { font-size: 3.5vw !important; }
      .station-marker { top: -28px; border-left: 14px solid transparent; border-right: 14px solid transparent; border-top: 18px solid #c00; }
      .control-panel { flex-direction: column; gap: 8px; font-size: 2.5vw; }
      #powerBtn { width: 60px; height: 36px; font-size: 10px; }
    }
  </style>
</head>
<body>

  <!-- STATUS MESSAGE -->
  <div class="status-msg" id="statusMsg"></div>

  <!-- RADIO -->
  <div class="radio" id="radio">
    <div class="logo">CRADIO</div>

    <!-- Reloj -->
    <div class="clock-section">
      <div class="clock-face" id="clockDisplay">18:00</div>
    </div>

    <!-- TOP CONTROLS: TEMA + ESTACIONES -->
    <div class="top-controls">
      <button id="themeBtn" onclick="toggleTheme()">DAR</button>

      <div class="stations-btn" id="stationsBtn">
        <div class="hamburger">
          <span></span><span></span><span></span>
        </div>
        <div class="stations-label">ESTACIONES</div>
      </div>
      <div class="dropdown-menu" id="dropdownMenu"></div>
    </div>

    <!-- Parrilla -->
    <div class="grill">
      <div class="playback-indicator" id="playbackIndicator">
        <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
        <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
        <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
        <div class="wave-bar"></div>
      </div>
    </div>

    <!-- Dial con CARRUSEL INFINITO -->
    <div class="dial-window">
      <div class="station-carousel">
        <div class="station-track" id="stationTrack"></div>
      </div>
      <div class="station-marker" id="stationMarker"></div>
    </div>

    <!-- CONTROLES -->
    <div class="playback-controls">
      <div class="control-buttons">
        <button class="control-btn" onclick="tunePrev()" title="Anterior">PRE</button>
        <button class="control-btn" id="playPauseBtn" onclick="togglePlayPause()" title="Reproducir/Pausar">PLA</button>
        <button class="control-btn" onclick="tuneNext()" title="Siguiente">NEX</button>
      </div>

      <div class="volume-container">
        <button id="muteBtn" onclick="toggleMute()">MUT</button>
        <button class="volume-btn" onclick="changeVolume(-10)">-</button>
        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50" oninput="setVolume(this.value)">
        <button class="volume-btn" onclick="changeVolume(10)">+</button>
        <div class="volume-value" id="volumeLevel">50</div>
      </div>
    </div>
  </div>

  <!-- PANEL INFERIOR CON BOTÓN POWER -->
  <div class="control-panel">
    <div class="status">Estado: <span id="playStatus">Reproduciendo</span> | <span id="powerStatus" style="color:#0f0;">(ON)</span></div>
    <button id="powerBtn" class="off" onclick="togglePower()">
      <div class="power-label off-label">OFF</div>
      <div class="power-label on-label">ON</div>
    </button>
  </div>

  <!-- AUDIO -->
  <audio id="radioAudio" preload="auto" crossorigin="anonymous"></audio>

  <script>
    const stationsList = [
      { name: 'LOFI 24/7', url: 'https://ec3.yesstreaming.net:3755/stream', favorite: true },
      { name: 'Oxígeno', url: 'https://mdstrm.com/audio/5fab0687bcd6c2389ee9480c/icecast.audio' },
      { name: "Magica", url: 'https://mdstrm.com/audio/6839e28eb3fdc597ac2e2e43/icecast.audio?property=aiir&_=224873' },
      { name: 'fit', url: 'https://node-15.zeno.fm/fb9sp98vc5zuv' },
      { name: 'Felicidad', url: 'https://mdstrm.com/audio/5fad731fcf097a068af3c8f7/icecast.audio' },
      { name: 'RPP', url: 'https://mdstrm.com/audio/5fab3416b5f9ef165cfab6e9/icecast.audio' },
      { name: 'Exitosa', url: 'https://stream.zeno.fm/csy4vzackf9uv' },
      { name: 'La Inolvidable', url: 'https://27263.live.streamtheworld.com/CRP_LI_SC?csegid=30008&dist=30008' },
      { name: 'Panamericana', url: 'https://mdstrm.com/audio/6598b62dded1380470f4e539/icecast.audio' },
      { name: 'Ritmo Romántica', url: 'https://23113.live.streamtheworld.com/CRP_RIT_SC?csegid=30008&dist=30008' },
      { name: 'Corazón', url: 'https://mdstrm.com/audio/5fada514c006bd63370f/icecast.audio', favorite: true },
      { name: 'Radiomar', url: 'https://23113.live.streamtheworld.com/CRP_MARAAC_SC' },
      { name: 'Nueva Q', url: 'https://27163.live.streamtheworld.com/CRP_NQ_SC?csegid=30008&dist=30008' },
      { name: 'Planeta', url: 'https://mdstrm.com/audio/6839e274f40e6b9832e37633/icecast.audio?property=aiir&_=481938' },
      { name: 'Onda Cero', url: 'https://mdstrm.com/audio/6598b65ab398c90871aff8cc/icecast.audio' },
      { name: 'Z Rock & Pop', url: 'https://radioz.egostreaming.pe/radio/3e4f6a1b2c3d4e567890abcd/' },
      { name: 'Studio 92', url: 'https://stream.zeno.fm/1k4z7k6x7x8uv' },
      { name: 'Moda', url: 'https://14613.live.streamtheworld.com/CRP_MOD_SC?csegid=30008&dist=30008' },
      { name: 'Exitoso', url: 'https://neptuno-2-audio.mediaserver.digital/79525baf-b0f5-4013-a8bd-3c5c293c6561' },
      { name: 'Oasis', url: 'https://stream.zeno.fm/3bhmjhlsl0wvv' },
      { name: 'las Quenas', url: 'https://radio.lnx.pe:7000/stream' },
      { name: 'Salkantay', url: 'http://167.114.118.119:7662/stream' },
      { name: 'Mega Stereo', url: 'https://cast1.my-control-panel.com/proxy/megaestereo/stream' },
      { name: 'Coca Raymi', url: 'https://stream.zeno.fm/di4yvkfirz0vv' },
      { name: 'Naranjal', url: 'https://stream.zeno.fm/9k3v7n8k7x8uv' },
      { name: 'Rock en Español', url: 'https://stream.zeno.fm/0vgy8qv3feruv' },
      { name: 'Disney', url: 'https://26643.live.streamtheworld.com/DISNEY_PER_LM_SC?dist=web-radiodisney-disneylatino' },
      { name: '1', url: 'https://rugby-mad-nokia-admitted.trycloudflare.com/stream?1718287105538' },
      { name: '2', url: 'https://panelautodj.innovatestream.pe:10951' },
    ];

    let volume = 50, isMuted = false, isPlaying = true, isPowered = true, isDark = false, currentIndex = 0;
    const audio = document.getElementById('radioAudio');
    const stationTrack = document.getElementById('stationTrack');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const stationMarker = document.getElementById('stationMarker');
    const playbackIndicator = document.getElementById('playbackIndicator');
    const statusMsg = document.getElementById('statusMsg');
    let itemWidthCache = null, resizeTimeout = null;

    function saveState() {
      const state = { currentIndex, isDark, isPowered, isPlaying, volume, isMuted };
      localStorage.setItem('cradioState', JSON.stringify(state));
    }
    function loadState() {
      const saved = localStorage.getItem('cradioState');
      return saved ? JSON.parse(saved) : null;
    }

    function getItemWidth() {
      if (!itemWidthCache) {
        const item = document.querySelector('.station-item');
        itemWidthCache = item ? item.offsetWidth + 12 : 132;
      }
      return itemWidthCache;
    }

    function showStatus(msg, timeout = 3000) {
      statusMsg.textContent = msg;
      statusMsg.classList.add('show');
      setTimeout(() => statusMsg.classList.remove('show'), timeout);
    }

    function playStatic() {
      const overlay = document.createElement('div');
      overlay.style.cssText = `
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==') repeat;
        opacity: 0.3; pointer-events: none; z-index: 9999; animation: static 0.4s steps(1) infinite;
      `;
      document.body.appendChild(overlay);
      setTimeout(() => overlay.remove(), 400);
    }

    function loadInfiniteCarousel() {
      stationTrack.innerHTML = '';
      const copies = 5;
      for (let c = 0; c < copies; c++) {
        stationsList.forEach((station, i) => {
          const div = document.createElement('div');
          div.className = 'station-item';
          div.textContent = station.name;
          div.dataset.index = i;
          div.onclick = () => { if (isPowered) { playStatic(); playStation(i); } };
          stationTrack.appendChild(div);
        });
      }
      setTimeout(() => centerStation(currentIndex), 100);
    }

    function centerStation(index) {
      const items = document.querySelectorAll('.station-item');
      if (items.length === 0) return;

      const itemWidth = getItemWidth();
      const container = document.querySelector('.station-carousel');
      const containerWidth = container.offsetWidth;
      const centerOffset = (containerWidth - itemWidth) / 2;
      const targetPos = index * itemWidth + centerOffset;
      const offsetX = -targetPos + containerWidth / 2;

      stationTrack.style.transform = `translateX(${offsetX}px)`;

      items.forEach(item => {
        const rect = item.getBoundingClientRect();
        const dialRect = container.getBoundingClientRect();
        const centerX = dialRect.left + dialRect.width / 2;
        const itemCenter = rect.left + rect.width / 2;
        const distance = Math.abs(centerX - itemCenter);

        item.classList.remove('active', 'adjacent', 'far');
        if (parseInt(item.dataset.index) === currentIndex) {
          item.classList.add('active');
        } else if (distance < 100) {
          item.classList.add('adjacent');
        } else if (distance < 200) {
          item.classList.add('far');
        }
      });

      const activeItem = [...items].find(item => item.classList.contains('active'));
      if (activeItem) {
        const rect = activeItem.getBoundingClientRect();
        const dialRect = container.getBoundingClientRect();
        const markerX = rect.left + rect.width / 2 - dialRect.left;
        stationMarker.style.left = `${markerX}px`;
      }
    }

    function loadMenu() {
      dropdownMenu.innerHTML = '';
      stationsList.forEach((station, i) => {
        const div = document.createElement('div');
        div.className = 'menu-item';
        div.innerHTML = `${station.name} ${station.favorite ? '<span class="favorite-star">⭐</span>' : ''}`;
        div.dataset.index = i;
        div.onclick = () => { if (isPowered) { playStatic(); playStation(i); closeMenu(); } };
        dropdownMenu.appendChild(div);
      });
    }

    function toggleMenu() { if (isPowered) dropdownMenu.classList.toggle('show'); }
    function closeMenu() { dropdownMenu.classList.remove('show'); }
    document.addEventListener('click', e => {
      if (!stationsBtn.contains(e.target) && !dropdownMenu.contains(e.target)) closeMenu();
    });

    function updateClock() {
      const now = new Date();
      const hours = now.getHours() % 12 || 12;
      const minutes = now.getMinutes();
      document.getElementById('clockDisplay').textContent = 
        `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}`;
    }
    setInterval(updateClock, 1000); updateClock();

    function playStation(index) {
      if (!isPowered) return;
      currentIndex = index; saveState();
      const station = stationsList[currentIndex];
      audio.src = station.url; audio.load();

      document.querySelectorAll('.menu-item').forEach((el, i) => {
        el.classList.toggle('active', i === currentIndex);
      });

      centerStation(currentIndex);
      showStatus('Cargando...', 2000);
      audio.onplaying = () => showStatus('Conectado', 1500);
      audio.onerror = () => showStatus('Error: Estación no disponible', 4000);

      setTimeout(() => {
        if (isPlaying) {
          audio.play().catch(() => showStatus('Toca PLAY para activar sonido', 3000));
          updatePlaybackAnimation();
        }
      }, 100);
    }

    function tuneNext() { if (isPowered) { playStatic(); currentIndex = (currentIndex + 1) % stationsList.length; playStation(currentIndex); } }
    function tunePrev() { if (isPowered) { playStatic(); currentIndex = (currentIndex - 1 + stationsList.length) % stationsList.length; playStation(currentIndex); } }

    function updatePlaybackAnimation() {
      if (isPlaying && isPowered && !audio.paused && !audio.muted) {
        playbackIndicator.classList.add('playing');
      } else {
        playbackIndicator.classList.remove('playing');
      }
    }

    function togglePlayPause() {
      if (!isPowered) return;
      isPlaying = !isPlaying;
      const btn = document.getElementById('playPauseBtn');
      btn.textContent = isPlaying ? 'PAU' : 'PLA';
      document.getElementById('playStatus').textContent = isPlaying ? 'Reproduciendo' : 'Pausado';
      if (isPlaying) audio.play().catch(() => showStatus('Toca PLAY para activar', 3000));
      else audio.pause();
      updatePlaybackAnimation(); saveState();
    }

    function togglePower() {
      isPowered = !isPowered;
      const radio = document.getElementById('radio');
      const status = document.getElementById('powerStatus');
      const powerBtn = document.getElementById('powerBtn');

      if (isPowered) {
        radio.classList.remove('off');
        status.textContent = '(ON)'; status.style.color = '#0f0';
        powerBtn.classList.remove('off'); powerBtn.classList.add('on');
        isPlaying = true;
        document.getElementById('playPauseBtn').textContent = 'PAU';
        document.getElementById('playStatus').textContent = 'Reproduciendo';
        playStation(currentIndex);
      } else {
        radio.classList.add('off');
        status.textContent = '(OFF)'; status.style.color = '#f00';
        powerBtn.classList.add('off'); powerBtn.classList.remove('on');
        isPlaying = false;
        document.getElementById('playPauseBtn').textContent = 'PLA';
        document.getElementById('playStatus').textContent = 'Apagado';
        audio.pause();
      }
      centerStation(currentIndex);
      updatePlaybackAnimation(); saveState();
    }

    function toggleMute() {
      if (!isPowered) return;
      isMuted = !isMuted; audio.muted = isMuted;
      const btn = document.getElementById('muteBtn');
      btn.textContent = isMuted ? 'UNM' : 'MUT';
      document.getElementById('volumeLevel').textContent = isMuted ? 'MUTE' : volume;
      updatePlaybackAnimation(); saveState();
    }

    function setVolume(val) {
      if (!isPowered || isMuted) return;
      volume = val; audio.volume = volume / 100;
      document.getElementById('volumeLevel').textContent = volume;
      document.getElementById('volumeSlider').value = volume; saveState();
    }
    function changeVolume(delta) {
      if (!isPowered || isMuted) return;
      volume = Math.max(0, Math.min(100, volume + delta));
      setVolume(volume);
    }

    function toggleTheme() {
      isDark = !isDark;
      const body = document.body; const radio = document.getElementById('radio');
      const btn = document.getElementById('themeBtn');
      if (isDark) {
        body.classList.add('dark'); radio.classList.add('dark'); btn.textContent = 'LIG';
      } else {
        body.classList.remove('dark'); radio.classList.remove('dark'); btn.textContent = 'DAR';
      }
      saveState();
    }

    document.addEventListener('keydown', e => {
      if (!isPowered) return;
      switch(e.key) {
        case ' ': togglePlayPause(); e.preventDefault(); break;
        case 'ArrowRight': tuneNext(); break;
        case 'ArrowLeft': tunePrev(); break;
        case 'm': case 'M': toggleMute(); break;
        case '+': case 'ArrowUp': changeVolume(10); break;
        case '-': case 'ArrowDown': changeVolume(-10); break;
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
      loadInfiniteCarousel(); loadMenu(); stationsBtn.addEventListener('click', toggleMenu);
      const savedState = loadState();
      if (savedState) {
        currentIndex = savedState.currentIndex; isDark = savedState.isDark;
        isPowered = savedState.isPowered; isPlaying = savedState.isPlaying;
        volume = savedState.volume; isMuted = savedState.isMuted;
      }

      if (isDark) {
        document.body.classList.add('dark');
        document.getElementById('radio').classList.add('dark');
        document.getElementById('themeBtn').textContent = 'LIG';
      }

      const powerBtn = document.getElementById('powerBtn');
      const radio = document.getElementById('radio');
      if (isPowered) {
        powerBtn.classList.remove('off'); powerBtn.classList.add('on');
        radio.classList.remove('off');
      } else {
        powerBtn.classList.add('off');
        radio.classList.add('off');
      }

      playStation(currentIndex); setVolume(volume);
      if (isMuted) { audio.muted = true; document.getElementById('muteBtn').textContent = 'UNM'; document.getElementById('volumeLevel').textContent = 'MUTE'; }
      if (!isPlaying) { document.getElementById('playPauseBtn').textContent = 'PLA'; document.getElementById('playStatus').textContent = 'Pausado'; }

      updatePlaybackAnimation();
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout); itemWidthCache = null;
        resizeTimeout = setTimeout(() => centerStation(currentIndex), 100);
      });
      setInterval(updatePlaybackAnimation, 500);
      window.addEventListener('beforeunload', saveState);
    });
  </script>
</body>
